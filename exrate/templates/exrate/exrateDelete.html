
  <div class="modal-dialog modal-md modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color:darkslateblue;color:white;">
        <button type="button" class="close" data-dismiss="modal" style="color:white;">&times;</button>
        <h4 class="modal-title"><span class="glyphicon glyphicon-trash">&nbsp;匯率對照資料刪除</span></h4>
      </div>
      <div id="div_messages" class="text-center align-middle" style="height: 40px"></div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
             <form id="exrateForm" method="post" action="{% url 'exrate:exrateDelete' exrate.id %}">{% csrf_token %}
                {{ form.as_p }}
               <h3>
                  <p class="text-danger blinking"><b>確定要刪除此匯率資料 ?</p>
                  <input class="btn btn-danger btn-md" type="submit" value="確定刪除" />
                  <a class="btn btn-primary btn-md" href="{% url 'exrate:exrateList' %}">取消</a>
               </h3>
             </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="text-center">
          <input type="button" value="Close" class="btn btn-md btn-secondary pull-right" data-dismiss="modal" />
        </div>
      </div>
    </div>
  </div>
<script>
  $(document).ready(function(){
      $('#exrateForm :input').prop('readonly',true);
      
      function blinker() {
        $('.blinking').fadeOut(500);
        $('.blinking').fadeIn(500);
      }
      setInterval(blinker, 1000);
      
  });
</script>
