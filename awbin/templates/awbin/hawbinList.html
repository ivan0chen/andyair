
  <table class="table table-striped table-bordered table-responsive table-condensed" id="hawbinList-{{ mawbin.id }}">
    <thead style="background-color:royalblue;">
      <tr>
        <th style="vertical-align: middle;">HAWB#</th>
        <th style="vertical-align: middle">HawbLot#</th>
        <th style="vertical-align: middle">Belong</th>
        <th style="vertical-align: middle">併分單筆數</th>
        <th style="vertical-align: middle">件數</th>
        <th style="vertical-align: middle">分號</th>
        <th id="newHawbin" class="text-center">
          <a href="{% url 'awbin:hawbinCreate' mawbin.id %}" class="btn btn-block btn-warning btn-xs active">
            <span class="glyphicon glyphicon-plus"></span><b>&nbsp;New HAWB</b></a>
        </th>
      </tr>
    </thead>
    <tbody style="background-color:white">
      {% for hawbin in hawbins %}
        <tr>
          <td style="vertical-align: middle;">{{ hawbin.hawb }}</td>
          <td style="vertical-align: middle;">{{ hawbin.hlotnr }}</td>
          <td style="vertical-align: middle;">{{ hawbin.belong }}</td>
          <td style="vertical-align: middle;">{{ hawbin.nrofshb }}</td>
          <td style="vertical-align: middle;">{{ hawbin.pkgofhb }}</td>
          <td style="vertical-align: middle;">{{ hawbin.hseqnr }}</td>
          <td style="text-align: center;white-space: nowrap; width: 13%;">
            <div class="tabledit-toolbar btn-toolbar">
              <div class="btn-group btn-group-sm" style="float: none;">
                <a href="{% url 'awbin:hawbinView' hawbin.id %}" class=" btn btn-xs btn-default "><span class="glyphicon glyphicon-eye-open"></span></a>
                <a href="{% url 'awbin:hawbinUpdate' hawbin.id %}" class=" btn btn-xs btn-default "><span class="glyphicon glyphicon-pencil"></span></a>
                <a href="{% url 'awbin:hawbinDelete' hawbin.id %}" class=" btn btn-xs btn-default "><span class="glyphicon glyphicon-trash"></span></a>
              </div>
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

<script type="text/javascript">
    $(document).ready(function(){
        var table = $('#hawbinList-{{ mawbin.id }}').DataTable({
            "searching": False,
            "ordering": False,
            "paging": Fals,
            "order": [[ 1, "asc" ]],
        });

        $('#newHawbin').removeClass('sorting_disabled').removeAttr('aria-label').css('padding','8px');
        
    });
    
</script>
